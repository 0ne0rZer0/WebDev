<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>BookMySeat</title>
  </head>
  <body>
    <div class="app">
      <div class="navbar">
        <!-- nav ko div banana he -->
        <nav>
          <div class="home">
            <img src="res/icons8-clapperboard.gif" height="45px" />
          </div>
          <div class="menu">
            <div class="movies">
              <img
                src="https://img.icons8.com/fluent-systems-regular/45/000000/film-reel.png"
                height="25px"
              />
            </div>
            <div class="location">
              <img
                src="https://img.icons8.com/material-outlined/45/000000/place-marker--v2.png"
                height="25px"
              />
            </div>
            <div class="settings">
              <img
                src="https://img.icons8.com/wired/50/000000/control-panel.png"
                height="25px"
              />
            </div>
          </div>
          <div class="user">
            <div class="profilepic">
              <img src="res/user.jpg" height="30px" />
            </div>
          </div>
          <div class="logout">
            <img
              src="https://img.icons8.com/ios-glyphs/50/000000/logout-rounded--v1.png"
              height="25px"
            />
          </div>
        </nav>
      </div>
      <div class="main">
        <main>Main</main>
      </div>
      <div class="booking">
        <div class="ticketSection">
          <div class="ticketHeader">
            <div class="ticketText">Ticket Booking</div>
            <div class="ticketCount">3</div>
          </div>
          <div class="ticket">
            <div class="ticketTop">tickasdsaetTop</div>
            <hr class="ticketSeperator" />
            <div class="ticketBottom">tickadasdetBottom</div>
          </div>
        </div>
        <div class="paymentMethod"></div>
      </div>
    </div>
  </body>
</html>
