<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minima clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="clock">
        <div class="centerdot2"><div class="centerdot"></div></div>
        <hr class="hour" />
        <hr class="minute" />
        <hr class="second" />
        <hr class="indicator" id="right" />
        <hr class="indicator" id="top" />
        <hr class="indicator" id="bottom" />
        <hr class="indicator" id="left" />
      </div>
    </section>
  </body>
</html>
